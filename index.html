<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manas Malla</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="icon" type="image/ico" href="favicon.ico" />
  </head>
  <body>
    <img class="border-leaves" id="left" src="assets/border-leaves-left.png" />
    <img
      class="border-leaves"
      id="right"
      src="assets/border-leaves-right.png"
    />
    <img src="assets/border-right.png" alt="" id="border" />
    <div id="portfolio">
      <img
        src="assets/manas-malla.png"
        alt="Doodle of Manas Malla"
        class="profile-picture-doodle"
      />
      <img src="assets/more-vertical-icon.svg" alt="More" class="more-vert" />
      <div id="below-profile">
        <h1 id="title">Manas Malla</h1>
        <div class="row" id="subtitle">
          <h3>17years</h3>
          <h3>&nbsp;|&nbsp;</h3>
          <img src="assets/location.svg" alt="location" />
          <h3>Visakhapatnam</h3>
        </div>
        <div class="row" id="emoji-folio">
          <img src="assets/emoji-student.svg" alt="Student" class="emoji" />
          <img
            src="assets/emoji-technologist.svg"
            alt="Developer"
            class="emoji"
          />
          <img src="assets/emoji-artist.svg" alt="Artist" class="emoji" />
        </div>
        <div class="row" id="accomplishments">
          <div class="data">
            <h2>15</h2>
            <h3>Projects</h3>
          </div>
          <div class="data">
            <h2>6yr</h2>
            <h3>Experience</h3>
          </div>
          <div class="data" onclick="location='awards.html'">
            <h2>15</h2>
            <h3>Awards</h3>
          </div>
        </div>
        <h4>WWDC20 Swift Student Challenge Scholar</h4>
        <div class="row" id="social-row">
          <img
            class="social"
            src="assets/mail-icon.svg"
            onclick="location='mailto:manasmalla.dev@gmail.com'"
          />
          <img
            class="social"
            src="assets/instagram-icon.svg"
            onclick="location='https:\/\/instagram.com/manas_malla'"
          />
          <img
            class="social"
            src="assets/github-icon.svg"
            onclick="location='https:\/\/github.com/manasmalla'"
          />
          <img
            class="social"
            src="assets/twitter-icon.svg"
            onclick="location='https:\/\/twitter.com/manas_malla_'"
          />
          <img
            class="social"
            src="assets/linkedin-icon.svg"
            onclick="location='https:\/\/linkedin.com/in/manasmalla'"
          />
        </div>
      </div>
    </div>
    <img id="garland" src="assets/flower-garland.png" />
  </body>
</html>
