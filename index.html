<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="shortcut icon" type="image/jpg" href="images/logo.png" />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="navbar">
      <div class="row branding">
        <img src="images/logo.png" id="logo" />
        <img src="images/instagram.png" id="brand" />
      </div>
      <div class="profile-picture">
        <img src="images/manas_malla.png" />
      </div>
      <div class="row">
        <h2>Manas Malla</h2>
        <img src="images/verified.png" alt="Verified" class="verified" />
      </div>
      <h3>@manas</h3>
      <p id="user-bio">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum veniam
        officia, facere illum sint necessitatibus similique in cumque eveniet
        voluptas!
      </p>
      <div class="row" id="user-metrics">
        <div>
          <p>54</p>
          <p>posts</p>
        </div>
        <div class="clickable">
          <p>14.4K</p>
          <p>Followers</p>
        </div>
        <div class="clickable">
          <p>400</p>
          <p>Following</p>
        </div>
      </div>
    </div>
    <a onclick="myFunction()">
      <div class="hide-navbar">
        <img
          src="images/chevron_left.svg"
          alt="Collapse"
          id="collapse-icon"
        /></div
    ></a>
    <div class="content" id="main-content">
      <div class="nav">
        <div class="row branding-content">
          <img src="images/logo.png" id="logo-content" />
          <img src="images/instagram.png" id="brand-content" />
        </div>
        <div class="main-nav">
          <div class="nav-icon">
            <svg
              aria-label="Home"
              class="_8-yf5"
              color="#262626"
              fill="#262626"
              height="24"
              role="img"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                d="M22 23h-6.001a1 1 0 01-1-1v-5.455a2.997 2.997 0 10-5.993 0V22a1 1 0 01-1 1H2a1 1 0 01-1-1V11.543a1.002 1.002 0 01.31-.724l10-9.543a1.001 1.001 0 011.38 0l10 9.543a1.002 1.002 0 01.31.724V22a1 1 0 01-1 1z"
              ></path>
            </svg>
          </div>
          <div class="search">
            <div class="search-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-search"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
              <input
                type="text"
                placeholder="Search"
                oninput="checkIfTextIsEmpty()"
                id="search-box"
                onkeydown="checkIfSubmitted()"
              />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-x"
                id="clear-text"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </div>
            <div class="nav-icon" onclick="viewSearchBox()" id="search-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-search"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </div>
          </div>
          <div class="nav-icon">
            <svg
              aria-label="Find people"
              class="_8-yf5"
              color="#262626"
              fill="#262626"
              height="24"
              role="img"
              viewBox="0 0 24 24"
              width="24"
            >
              <polygon
                fill="none"
                points="13.941 13.953 7.581 16.424 10.06 10.056 16.42 7.585 13.941 13.953"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              ></polygon>
              <polygon
                fill-rule="evenodd"
                points="10.06 10.056 13.949 13.945 7.581 16.424 10.06 10.056"
              ></polygon>
              <circle
                cx="12.001"
                cy="12.005"
                fill="none"
                r="10.5"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              ></circle>
            </svg>
          </div>
          <div class="nav-icon">
            <svg
              aria-label="Activity Feed"
              class="_8-yf5"
              color="#262626"
              fill="#262626"
              height="24"
              role="img"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                d="M16.792 3.904A4.989 4.989 0 0121.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 014.708-5.218 4.21 4.21 0 013.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 013.679-1.938m0-2a6.04 6.04 0 00-4.797 2.127 6.052 6.052 0 00-4.787-2.127A6.985 6.985 0 00.5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 003.518 3.018 2 2 0 002.174 0 45.263 45.263 0 003.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 00-6.708-7.218z"
              ></path>
            </svg>
          </div>
        </div>
        <div class="nav-icon">
          <img src="images/add_post.webp" alt="Add Post" id="add-post" />
        </div>
      </div>
    </div>
  </body>
</html>
